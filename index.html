<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="citySearch">
            <form>
              <input
                type="search"
                placeholder="Type a city..."
                id="enterCity"
                autocomplete="off"
              />
              <input type="submit" value="Search" class="search" />
            </form>
          </div>
          <br />
          <div class="overview">
            <h1></h1>
            <ul>
              <li>Updated on <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2 id="temperature">27</h2>
              <span class="units">
                <a href="#" id="celsius-link" class="active">ºC </a>|
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
              <span class="feels">feels like</span>
              <div class="feelsDegree" id="feelsLike"></div>
              <div class="picweather">
                <img src="" alt="" id="icon" />
              </div>
              <span class="picDescription" id="description"></span>
            </div>
            <div class="col-md-6">
              <ul class="details">
                <li><strong>Máx: </strong><span id="currentMax"></span>º</li>
                <li><strong>Min: </strong><span id="currentMin"></span>º</li>
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast-two" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-max">18º</span>
                  <span class="weather-forecast-min">12º</span>
                </div>
              </div>
            </div>
          </div>

          </div>
        </div>
        <small>
          <a href="https://github.com/AlexandraHockett/vanilla-weather-app"
            >Open-source code</a
          >
          by Alexandra Hockett
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
