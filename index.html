<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="citySearch">
            <form>
              <input
                type="search"
                placeholder="Type a city..."
                id="enterCity"
                autocomplete="off"
              />
              <input type="submit" value="Search" class="search" />
            </form>
          </div>
          <br />
          <div class="overview">
            <h1></h1>
            <ul>
              <li>Updated on <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2 id="temperature">27</h2>
              <span class="units">
                <a href="#" id="celsius-link" class="active">ºC </a>|
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
              <span class="feels">feels like</span>
              <div class="feelsDegree" id="feelsLike"></div>
              <div class="picweather">
                <img src="" alt="" id="icon" />
              </div>
              <span class="picDescription" id="description"></span>
            </div>
            <div class="col-md-6">
              <ul class="details">
                <li><strong>Máx: </strong><span id="currentMax"></span>º</li>
                <li><strong>Min: </strong><span id="currentMin"></span>º</li>
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="container2">
            <div class="row align-items-center text-center">
              <div class="col" id="1stcolumn"></div>
              <div class="col" id="1st"><strong>Today</strong></div>
              <div class="col" id="2nd"><strong>Tomorrow</strong></div>
              <div class="col" id="3rd"><strong>Sat</strong></div>
              <div class="col" id="4th"><strong>Sun</strong></div>
              <div class="col" id="5th"><strong>Mon</strong></div>
              <div class="col" id="6th"><strong>Tue</strong></div>
              <div class="col" id="7th"><strong>Wed</strong></div>
              <div class="w-100"></div>
              <div class="col"></div>
              <div class="col"><strong>1Jul</strong></div>
              <div class="col"><strong>2Jul</strong></div>
              <div class="col"><strong>3Jul</strong></div>
              <div class="col"><strong>4Jul</strong></div>
              <div class="col"><strong>5Jul</strong></div>
              <div class="col"><strong>6Jul</strong></div>
              <div class="col"><strong>7Jul</strong></div>
              <div class="w-100"></div>
              <div class="col">Máx ↑</div>
              <div class="col">29º</div>
              <div class="col">25º</div>
              <div class="col">26º</div>
              <div class="col">26º</div>
              <div class="col">24º</div>
              <div class="col">24º</div>
              <div class="col">25º</div>
              <div class="w-100"></div>
              <div class="col">Min ↓</div>
              <div class="col">17º</div>
              <div class="col">18º</div>
              <div class="col">17º</div>
              <div class="col">17º</div>
              <div class="col">17º</div>
              <div class="col">15º</div>
              <div class="col">15º</div>
              <div class="w-100"></div>
              <div class="col">08:00</div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
              <div class="col"><img src="media/images/pics/nuvem.svg" /></div>
              <div class="col">
                <img src="media/images/pics/solumanuvem.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/solumanuvem.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/solumanuvem.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="w-100"></div>
              <div class="col">14:00</div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
              <div class="col">
                <img src="media/images/pics/soleduasnuvens.svg" />
              </div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/soleduasnuvens.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
              <div class="w-100"></div>
              <div class="col">20:00</div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/soleduasnuvens.svg" />
              </div>
              <div class="col">
                <img src="media/images/pics/nublado.svg" />
              </div>
              <div class="col"><img src="media/images/pics/sol.svg" /></div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/AlexandraHockett/vanilla-weather-app"
            >Open-source code</a
          >
          by Alexandra Hockett
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
