<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Lisbon, Weather</h1>
            <ul>
              <li>Updated on Wed/Aug 11, 05:00</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>27</h2>
              ºC | ºF
              <span class="feels">feels like</span>
              <div class="feelsDegree" id="feelsLike">27º</div>
              <div class="picweather">
                <img
                  src="https://assets.msn.com/bundles/v1/weather/latest/SunnyDayV3.svg"
                  alt="sunny"
                />
              </div>
              <span class="animdescription" id="picsDescription"> Sunny </span>
            </div>
            <div class="col-md-6">
              <ul class="details">
                <li>Máx: 0%</li>
                <li>Min: 73%</li>
                <li>Humidity:42%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/AlexandraHockett/vanilla-weather-app"
            >Open-source code</a
          >
          by Alexandra Hockett
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
